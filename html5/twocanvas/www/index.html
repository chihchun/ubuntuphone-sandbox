<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>An Ubuntu HTML5 application</title>
    <meta name="description" content="An Ubuntu HTML5 application">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  </head>
  <body>
          <div>
              <canvas id="canvas1" width="200"  height="100" style="border:1px solid #000000;">
                   Your Browser does not support HTML5 canvas
              </canvas>

              <canvas id="canvas2" width="200" height="100" style="border:1px solid #c3c3c3;">
                  Your browser does not support the HTML5 canvas tag.
              </canvas>
              <script>
              var c = document.getElementById("canvas1");
              var ctx = c.getContext("2d");
              ctx.fillStyle = "#FF0000";
              ctx.fillRect(0,0,200,100);

              var c2 = document.getElementById("canvas2");
              var ctx2 = c2.getContext("2d");
              ctx2.fillStyle = "#FFFF00";
              ctx2.fillRect(0,0,200,100);

              </script>
          </div>
  </body>
</html>
